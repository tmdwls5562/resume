<!DOCTYPE html>
<html lang="en">
<!-- head : 기본정보를 설정함 -->
<head >
    <!-- title : 페이지 제목 부분에 보일 타이틀 -->
    <title>'이름'을 소계합니다</title>
</head>
<!-- body : 화면안에 보일 요소들을 포함함 -->
<body>
    <!-- header : 시멘틱 태그, 머리부분을 뜻함 -->
    <header>
        <!-- h1  : 제목을 정할때 씀-->
        <h1>자기소개 페이지</h1>
    </header>

    <!-- hr  : 가로 줄로 화면 분할-->
    <hr>
    <!-- section : 시멘틱 태그, 내용부분을 뜻함 -->
   <section>
        <!-- p : 택스트, b : 볼드체, i : 이탈릭체 -->
        <p><b>내 이름은 </b> <i>'이름'</i></p>
    
        <!-- img  : 이미지를 가져옴-->
        <!-- src : 이미지 주소, 구글에 원하는 사진 검색 => 우클릭 => 이미지 주소 복사, 붙여넣기 -->
        <p>좋아하는 사진</p>
        <img src='원하는 이미지 주소'/>
    
        <!-- ol  : 번호가 있는 리스트-->
        <p>자주 가는 사이트 순위</p>
        <ol>
            <!-- li  : 리스트 요소 -->
            <!-- a  : 하이퍼 링크, href : 접속할 사이트 주소 -->
            <li><a href='http://naver.com'>(네이버)</a></li>
            <li><a href='https://www.youtube.com/'>(유튜브)</a></li>
        </ol>
    
        <!-- ol  : 번호가 없는 리스트-->
        <p>취미</p>
        <ul>
            <li>게임</li>
            <li>유튜브</li>
            <li>등등</li>
        </ul>
   </section>
   <!-- footer : 시멘틱 태그, 하단 부분을 뜻함 -->
   <footer>
       info ... 
   </footer>
</body>
</html>

    <body> 
            <video autoplay loop muted>
                <source src="video/IMG_1209.mp4" type="video/mp4">
            </video>
        <div class="logotext">
            <h2>안녕하세요!
                <br>저는 김예진입니다!</h2>
            </div>
             <div class="text">
                <ul>
                    <div class="li"><h4>About me</h4></div>

	@charset "utf-8";


*{
    box-sizing: border-box;
}

body{
    margin: 0;
    padding: 0;
}


video{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.logotext{
    height: 30vh;
    display: flex;
    align-items: center;
    justify-content: default;
}


.text{
    height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: default;
}



.logotext h2{
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
    font-family: 'Jeju Gothic', sans-serif;
    font-size: 6em;
    text-align: justify;
    color: white;
    z-index: 1;
    mix-blend-mode: overlay;
}


.text h4{
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
    font-family: 'Jeju Gothic', sans-serif;
    font-size: 2em;
    text-align: justify;
    color: white;
    z-index: 3;
    mix-blend-mode: overlay;
}

.li {
    line-height:50%
}
